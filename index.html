<!--
Product Spec Search Site (Two-Column SPEC + Materials Layout)
Specs on the left with a ‚ÄúSPEC‚Äù header, Materials (Link + Tutor) on the right with a ‚ÄúMATERIALS‚Äù header.

Usage:
1. CSV: data.csv with headers exactly:
   Product Name, Marketing name, Tagline, KSP, Title, CPU, GPU, OS,
   Panel Size, Reslolution, Brightness, RAM, SSD, IO Port,
   Weight (with Battery), Size, Expansion Slot, Include in the box,
   Battery, Power Supply, Security, Material Link
2. Files in repo: index.html, data.csv, asus-logo.png, tutor.jpg
3. Enable GitHub Pages on main branch, root folder.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASUS Business Product Spec Search</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background: #f4f6f8; margin:0; padding:2rem; color:#333; }
    .container { max-width:1000px; margin:0 auto; }
    .logo { display:block; margin:0 auto 1rem; max-width:250px; }
    h1 { text-align:center; margin:0 0 .25rem; font-size:2rem; text-transform:uppercase; }
    .subtitle { text-align:center; font-size:.875rem; color:#666; margin-bottom:1.5rem; }
    .search-container { position:relative; max-width:600px; margin:0 auto 1rem; }
    #search { width:100%; padding:.75rem 1rem; font-size:1rem; border:1px solid #ccc; border-radius:4px; }
    #clearBtn { position:absolute; right:.5rem; top:50%; transform:translateY(-50%); background:none; border:none; font-size:1.25rem; color:#888; cursor:pointer; display:none; }
    #clearBtn:hover { color:#555; }
    .history { margin:.5rem 0; text-align:center; font-size:.875rem; color:#555; }
    .history span { background:#e1e1e1; padding:.25rem .5rem; margin:.125rem; border-radius:4px; cursor:pointer; }
    .history span:hover { background:#ccc; }
    .message { text-align:center; color:#777; margin:1rem 0; font-style:italic; }
    .grid { display:grid; grid-template-columns:2fr 1fr; gap:2rem; margin-top:1rem; }
    .section { background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); padding:1rem; }
    .section h2 { margin:0 0 1rem; font-size:1.25rem; border-bottom:1px solid #eee; padding-bottom:.5rem; }
    .spec { display:flex; flex-wrap:wrap; padding:.5rem 0; border-bottom:1px solid #eee; }
    .spec:last-child { border-bottom:none; }
    .spec-label { width:150px; font-weight:600; color:#555; flex-shrink:0; }
    .spec-value { flex:1; margin-left:1rem; color:#333; }
    .spec.multiline { flex-direction:column; }
    .spec.multiline .spec-value { margin:0.25rem 0 0; }
    .link {}, .tutor {} /* placeholder */
    .link-content a { color:#0072c6; text-decoration:none; font-weight:600; }
    .link-content a:hover { text-decoration:underline; }
    .tutor-box img { width:100%; height:auto; border-radius:4px; transform:scale(3); transform-origin:top left; }
    .retryBtn { display:block; margin:1.5rem auto 0; padding:.5rem 1rem; border:none; border-radius:4px; background:#0072c6; color:#fff; cursor:pointer; }
    .retryBtn:hover { background:#005fa3; }
  </style>
</head>
<body>
  <div class="container">
    <img src="asus-logo.png" class="logo" alt="ASUS Business Logo">
    <h1>ASUS Business Product Spec Search</h1>
    <p class="subtitle">Copyright ¬© ASUS Indonesia Commercial Department</p>
    <div class="search-container">
      <input id="search" placeholder="e.g. B1402CVA-NK7110X">
      <button id="clearBtn">√ó</button>
    </div>
    <div class="history" id="history"></div>
    <div class="message" id="message">Type a name to search (e.g. B1402CVA-NK7110X)</div>
    <div class="grid" id="results-wrap" style="display:none;">
      <!-- SPEC Section -->
      <div class="section">
        <h2>SPEC</h2>
        <div id="card"></div>
      </div>
      <!-- MATERIALS Section -->
      <div class="section">
        <h2>MATERIALS</h2>
        <div class="link-content" id="link-content"></div>
        <div class="tutor-box" style="margin-top:1.5rem;"><img src="tutor.jpg" alt="Tutor"></div>
      </div>
    </div>
    <button class="retryBtn" id="retryBtn" style="display:none;">üîç Search Again</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    let data = [];
    Papa.parse('data.csv',{download:true,header:true,skipEmptyLines:true,complete:r=>data=r.data});
    const input=document.getElementById('search');
    const clearBtn=document.getElementById('clearBtn');
    const retryBtn=document.getElementById('retryBtn');
    const historyEl=document.getElementById('history');
    const messageEl=document.getElementById('message');
    const resultsWrap=document.getElementById('results-wrap');
    const cardDiv=document.getElementById('card');
    const linkContent=document.getElementById('link-content');
    let history=[];

    function renderMatch(row){
      cardDiv.innerHTML='';
      Object.entries(row).forEach(([k,v])=>{
        if(k==='Material Link')return;
        const div=document.createElement('div');
        const multi=['KSP','IO Port','Security'].includes(k);
        div.className='spec'+(multi?' multiline':'');
        const lab=document.createElement('div');lab.className='spec-label';lab.textContent=k;
        const val=document.createElement('div');val.className='spec-value';
        if(multi){(v||'').split(/\r?\n/).forEach(line=>{const d=document.createElement('div');d.textContent=line;val.appendChild(d);});}
        else val.textContent=v||'-';
        div.append(lab,val);cardDiv.append(div);
      });
      // link
      linkContent.innerHTML='';
      const link=row['Material Link'];
      const el=document.createElement('div');
      if(link){const a=document.createElement('a');a.href=link;a.target='_blank';a.textContent='Visit Link';el.append(a);}else el.textContent='Coming Soon';
      linkContent.append(el);
      messageEl.style.display='none';resultsWrap.style.display='grid';clearBtn.style.display='block';retryBtn.style.display='block';
    }
    function reset(){input.value='';history=[];historyEl.innerHTML='';messageEl.textContent='Type a name to search (e.g. B1402CVA-NK7110X)';messageEl.style.display='';resultsWrap.style.display='none';clearBtn.style.display='none';retryBtn.style.display='none';input.focus();}
    clearBtn.addEventListener('click',reset);
    retryBtn.addEventListener('click',reset);
    input.addEventListener('input',()=>{const term=input.value.trim().toLowerCase();clearBtn.style.display=term?'block':'none';if(!term){reset();return;}const row=data.find(r=>(r['Product Name']||'').toLowerCase().includes(term));if(row)renderMatch(row);else{messageEl.textContent='No product found';messageEl.style.display='';resultsWrap.style.display='none';clearBtn.style.display='block';retryBtn.style.display='block';}});
    input.focus();
  </script>
</body>
</html>
