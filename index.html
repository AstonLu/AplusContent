<!--
Product Spec Search Site (Vertical Layout & Styled)
Includes ASUS Business logo at top & tutor image after search results

Usage:
1. Export your Excel as CSV named data.csv
2. Place asus-logo.png & tutor.jpg in repo root
3. Commit index.html, data.csv, asus-logo.png, tutor.jpg
4. Enable GitHub Pages on main branch, root folder
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asus Business Product Spec Search</title>
  <style>
    /* Base */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    /* Logo */
    .logo {
      display: block;
      margin: 0 auto 1rem;
      max-width: 200px;
      height: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    /* Input */
    #search {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    /* Message */
    .message {
      text-align: center;
      color: #777;
      margin-top: 1.5rem;
      font-style: italic;
    }
    /* Results Card */
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 1.5rem;
      overflow: hidden;
    }
    /* Specs list: label and value separate for easy copy */
    .spec {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
    }
    .spec:nth-child(odd) {
      background-color: #fafafa;
    }
    .spec-label {
      font-weight: 600;
      color: #555;
      user-select: none;
      width: 30%;
      margin-right: 1rem;
      text-align: left;
    }
    .spec-value {
      user-select: text;
      flex: 1;
      text-align: left;
    }
    /* Footer tutor image */
    .footer {
      text-align: center;
      margin-top: 2rem;
      display: none;
    }
    .footer img {
      max-width: 900px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ASUS Business Logo -->
    <img src="asus-logo.png" alt="ASUS Business Logo" class="logo">
    <h1>Asus Business Product Spec Search</h1>
    <input type="text" id="search" placeholder="範例 B1402CVA-NK7110X">
    <div id="results"><p class="message">Type a name to search (e.g. B1402CVA-NK7110X)</p></div>
    <!-- Footer with tutor image, shown after search -->
    <div class="footer"><img src="tutor.jpg" alt="Tutor"></div>
  </div>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    let data = [];
    // Load CSV
    Papa.parse('data.csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        data = results.data;
      }
    });
    // Render match as list of specs
    function renderMatch(row) {
      let html = '<div class="card">';
      Object.entries(row).forEach(([key, value]) => {
        html += `<div class="spec"><div class="spec-label">${key}</div><div class="spec-value">${value || '-'}</div></div>`;
      });
      html += '</div>';
      return html;
    }
    function showMessage(msg) {
      return `<p class="message">${msg}</p>`;
    }
    // Search event
    document.getElementById('search').addEventListener('input', function() {
      const term = this.value.trim().toLowerCase();
      const container = document.getElementById('results');
      const footer = document.querySelector('.footer');
      if (!term) {
        container.innerHTML = showMessage('Type a name to search (e.g. B1402CVA-NK7110X)');
        footer.style.display = 'none';
        return;
      }
      const matched = data.find(r => (r['Product Name']||'').toLowerCase().includes(term));
      container.innerHTML = matched ? renderMatch(matched) : showMessage('No product found');
      footer.style.display = 'block';
    });
  </script>
</body>
</html>
