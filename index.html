<!--
Product Spec Search Site (Vertical Layout & Styled)
Includes ASUS Business logo, clear/retry buttons, and search history

Usage:
1. Export your Excel as CSV named data.csv
2. Place asus-logo.png & tutor.jpg in repo root
3. Commit index.html, data.csv, asus-logo.png, tutor.jpg
4. Enable GitHub Pages on main branch, root folder
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASUS Business Product Spec Search</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    .logo { display: block; margin: 0 auto 1rem; max-width: 200px; height: auto; }
    h1 {
      text-align: center;
      margin-bottom: 0.25rem;
      font-size: 1.75rem;
      text-transform: uppercase;
    }
    .subtitle {
      text-align: center;
      font-size: 0.875rem;
      color: #666;
      margin-bottom: 1rem;
    }
    /* Search input + clear */
    .search-container {
      position: relative;
    }
    #search {
      width: 100%; padding: 0.75rem 1rem; font-size: 1rem;
      border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
    }
    #clearBtn {
      position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%);
      background: transparent; border: none; font-size: 1.25rem; cursor: pointer; color: #888;
      display: none;
    }
    #clearBtn:hover { color: #555; }
    /* History */
    .history {
      margin-top: 0.5rem;
      font-size: 0.875rem; color: #555;
    }
    .history span {
      display: inline-block; background: #e1e1e1; color: #333;
      padding: 0.25rem 0.5rem; margin: 0.125rem; border-radius: 4px;
      cursor: pointer;
    }
    .history span:hover { background: #ccc; }
    /* Message */
    .message {
      text-align: center; color: #777; margin-top: 1.5rem; font-style: italic;
    }
    /* Card & specs */
    .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 1.5rem; overflow: hidden; }
    .spec { display: flex; align-items: center; padding: 0.75rem 1rem; border-bottom: 1px solid #eee; }
    .spec:nth-child(odd) { background-color: #fafafa; }
    .spec-label { font-weight: 600; color: #555; user-select: none;
      width: 30%; margin-right: 1rem; text-align: left; }
    .spec-value { user-select: text; flex: 1; text-align: left; }
    /* Retry button */
    .retryBtn {
      display: block; margin: 1rem auto; padding: 0.5rem 1rem;
      border: none; border-radius: 4px; background-color: #0072c6; color: #fff;
      font-size: 1rem; cursor: pointer;
    }
    .retryBtn:hover { background-color: #005fa3; }
    /* Footer tutor */
    .footer { text-align: center; margin-top: 2rem; display: none; }
    .footer img { max-width: 900px; width: 100%; height: auto; }
  </style>
</head>
<body>
  <div class="container">
    <img src="asus-logo.png" alt="ASUS Business Logo" class="logo">
    <h1>ASUS Business Product Spec Search</h1>
    <p class="subtitle">Copyright ¬© ASUS Indonesia Commercial Department</p>
    <div class="search-container">
      <input type="text" id="search" placeholder="ÁØÑ‰æã B1402CVA-NK7110X">
      <button id="clearBtn">√ó</button>
    </div>
    <div class="history" id="history"></div>
    <div id="results"><p class="message">Type a name to search (e.g. B1402CVA-NK7110X)</p></div>
    <button class="retryBtn" id="retryBtn" style="display:none;">üîç ÂÜçÊêúÂ∞ã‰∏ÄÊ¨°</button>
    <div class="footer"><img src="tutor.jpg" alt="Tutor"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    let data = [];
    let history = [];
    const maxHistory = 5;
    const input = document.getElementById('search');
    const clearBtn = document.getElementById('clearBtn');
    const retryBtn = document.getElementById('retryBtn');
    const historyEl = document.getElementById('history');
    const results = document.getElementById('results');
    const footer = document.querySelector('.footer');

    Papa.parse('data.csv', { download: true, header: true, skipEmptyLines: true,
      complete: r => data = r.data });

    function updateHistory(term) {
      if (!term || history.includes(term)) return;
      history.unshift(term);
      if (history.length > maxHistory) history.pop();
      renderHistory();
    }
    function renderHistory() {
      historyEl.innerHTML = history.map(t => `<span>${t}</span>`).join('');
      historyEl.querySelectorAll('span').forEach(el => {
        el.addEventListener('click', () => {
          input.value = el.textContent;
          input.dispatchEvent(new Event('input'));
        });
      });
    }
    function renderMatch(row) {
      let html = '<div class="card">';
      Object.entries(row).forEach(([k,v]) => html +=
        `<div class="spec"><div class="spec-label">${k}</div><div class="spec-value">${v||'-'}</div></div>`);
      html += '</div>';
      return html;
    }
    function showMessage(msg) { return `<p class="message">${msg}</p>`; }

    function resetSearch() {
      input.value = '';
      results.innerHTML = showMessage('Type a name to search (e.g. B1402CVA-NK7110X)');
      clearBtn.style.display = 'none'; retryBtn.style.display = 'none'; footer.style.display = 'none';
      input.focus();
    }
    clearBtn.addEventListener('click', resetSearch);
    retryBtn.addEventListener('click', resetSearch);
    input.addEventListener('input', () => {
      const term = input.value.trim();
      clearBtn.style.display = term ? 'block' : 'none';
      if (!term) {
        results.innerHTML = showMessage('Type a name to search (e.g. B1402CVA-NK7110X)');
        retryBtn.style.display = 'none'; footer.style.display = 'none'; return;
      }
      const tLow = term.toLowerCase();
      const found = data.find(r => (r['Product Name']||'').toLowerCase().includes(tLow));
      results.innerHTML = found ? renderMatch(found) : showMessage('No product found');
      retryBtn.style.display = 'block'; footer.style.display = 'block';
      updateHistory(term);
    });

    // init focus
    input.focus();
  </script>
</body>
</html>
