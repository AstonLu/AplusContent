<!--
Product Spec Search Site

Instructions:
1. Create a GitHub repository (e.g., `product-spec-search`).
2. Add two files to the root:
   - `index.html` (this file)
   - `data.csv` (export your Excel as CSV, header row must match your Excel columns exactly)
3. In your repo settings, enable GitHub Pages on the `main` branch, root folder.
4. To update specs:
   - Open your original Excel
   - Save as `data.csv`
   - Commit & push `data.csv` to the repo
   - GitHub Pages will auto-publish the new data
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Spec Search</title>
  <style>
    body { font-family: sans-serif; margin: 2rem }
    input { padding: .5rem; width: 100%; max-width: 400px; margin-bottom: 1rem }
    table { border-collapse: collapse; width: 100%; max-width: 800px; margin-top: 1rem }
    th, td { border: 1px solid #ccc; padding: .5rem; text-align: left }
    th { background: #f4f4f4 }
    #results p { color: #666 }
  </style>
</head>
<body>
  <h1>Product Spec Search</h1>
  <input type="text" id="search" placeholder="Enter Product Name">
  <div id="results"><p>Type to search</p></div>

  <!-- Load PapaParse from CDN to parse CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    let data = [];
    // Load CSV on page load
    Papa.parse('data.csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        data = results.data;
      }
    });

    // Listen for input and display matching row
    document.getElementById('search').addEventListener('input', function() {
      const term = this.value.trim().toLowerCase();
      const container = document.getElementById('results');
      if (!term) {
        container.innerHTML = '<p>Type to search</p>';
        return;
      }
      // exact match or contains
      const match = data.find(row => {
        const name = (row['Product Name'] || '').toLowerCase();
        return name === term || name.includes(term);
      });
      if (!match) {
        container.innerHTML = '<p>No product found</p>';
      } else {
        let html = '<table>';
        html += '<tr>' + Object.keys(match).map(k => `<th>${k}</th>`).join('') + '</tr>';
        html += '<tr>' + Object.values(match).map(v => `<td>${v}</td>`).join('') + '</tr>';
        html += '</table>';
        container.innerHTML = html;
      }
    });
  </script>
</body>
</html>
